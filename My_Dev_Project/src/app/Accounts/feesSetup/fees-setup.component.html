<div  class="container" >
<!-- <mat-toolbar color="primary">
    Card view demo
  </mat-toolbar> -->
  <div class="content">
    <mat-card class="mat-elevation-z4" style="width: 950px; height: 500px; margin-top: -202px;">
      <mat-card-header>
        <mat-card-title style="color: #3F51B5;">Fee Initaiter</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="contaner">
            <div class="admission-main-box">
         <div class="item">
            <form class="example-form">
              <label>UID</label>
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Number</mat-label>
                  <input  type="text" placeholder="Search books ..."
                  matInput 
                  [formControl]="myControl" 
                  [matAutocomplete]="auto">  
              <!-- CREATE AUTO COMPLETE PANEL WITH OPTIONS. -->
              <mat-autocomplete #auto="matAutocomplete"   (optionSelected)="OnUidSelected($event.option)">
                <mat-option *ngFor="let option of studentList" [value]="option.StdId" >
                <!-- <img alt="" class="example-option-img" [src]="option.image" height="25px" width="25px"> -->
                <label [ngClass]="{'male': option.Gender == 1001,'feMale': option.Gender == 1002}">{{ option.StdId}}</label>
                </mat-option>
              </mat-autocomplete>
                </mat-form-field>
              </form>
          </div>
          <div class="item">
            <label>Acadamics</label>
            <mat-form-field appearance="outline" style="width: 425px;">
                <mat-label>Choose an option</mat-label>
                <select matNativeControl [disabled]="disableSelect.value">
                  <option value="" selected></option>
                  <option value="volvo">Volvo</option>
                  <option value="saab" disabled>Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </mat-form-field>
          </div>
        </div>
    </div>
           <div class="contaner">
            <div class="item">
              <div class="admission-box">
              <div *ngFor="let item of feesType">
                <input type="checkbox" (change)="changeFeesType(item,$event)" [value]="item" style="width: 20px; height: 20px;">{{item.feesType}} 
                <span><input type="text" [disabled] = 'item.disable'  style="width: 200px; height: 20px;"></span>
             </div>
            </div>
           </div>

           <div class="item">
         <div class="admission-box">

            <div class="addmission-profile-image">
                <img [src]="std.image" style="width:70px ; height: 70px;">
            </div>
            <table>
                <tr>
                    <td>
                        <label>FullName:</label><label>{{std.fullName}}</label>
                    </td>
                   
                </tr>
                <tr>
                    <td>
                        <label>Gender:</label><label>{{std.Gender}}</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>DateOfBirth:</label><label>{{std.dateOfBirth | date :'dd/MM/yyyy' }}</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>MobileNumber:</label><label>{{std.mobileNumber }}</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>bloodGroup:</label><label>{{std.bloodGroup }}</label>
                    </td>
                </tr>
            </table>
         </div>
         </div>
        </div>
      </mat-card-content>
    
    </mat-card>
    
  </div>
    <button mat-button color="primary">submit</button>
    <button mat-button color="accent">cancel</button>
</div>
