<p-table [value]="studentList" styleClass="p-datatable-gridlines" [tableStyle]="{'width': '250px'}">
    <ng-template pTemplate="header">
        <tr>
            <th>UID</th>
            <th>FullName</th>
            <th>Gender</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            
            <td>{{data.StdId}}</td>
            <td>{{data.FullName}}</td>
            <td>{{data.Gender}}</td>
            <!-- <td>{{data.Gender}}</td>
            <td>{{product.category}}</td>
            <td>{{product.quantity}}</td> -->
        </tr>
    </ng-template>
</p-table>
