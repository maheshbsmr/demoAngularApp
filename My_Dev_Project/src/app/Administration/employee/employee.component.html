<div class="contaner">
    <div class="items">
        <table mat-table [dataSource]="employeeList" style="width: 1049px; height: 320px;" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="EmpId">
              <th mat-header-cell *matHeaderCellDef> EmpId. </th>
              <td mat-cell *matCellDef="let element"> {{element.EmpId}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="FirstName">
              <th mat-header-cell *matHeaderCellDef> FirstName </th>    
              <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="LastName">
              <th mat-header-cell *matHeaderCellDef> LastName </th>
              <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="FullName">
              <th mat-header-cell *matHeaderCellDef> FullName </th>
              <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
            </ng-container>

            <ng-container matColumnDef="Image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element"><img [src]="element.Image" style="width:70px ; height: 70px;"> </td>
              </ng-container>
              
              <ng-container matColumnDef="Allocate">
                <th mat-header-cell *matHeaderCellDef> Department </th>
                <td mat-cell *matCellDef="let element"> <span (click)="AllocateDept(element)"><mat-icon style="color: #3B82F6;">add</mat-icon></span> </td>
              </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element" class="action-link"> 
              <button mat-button color="primary" style="width: 60px; height: 30px;">Promote</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
     </div>
   </div>
